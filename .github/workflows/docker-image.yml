name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.UGENT_HUISSTIJL_ACCESS }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag test-image:$(date +%s) --ssh default=${SSH_AUTH_SOCK}
